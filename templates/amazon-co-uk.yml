search-url: 'https://www.amazon.co.uk/s?k=${SEARCH_TERM}&page=${PAGE_NUMBER}'
items: '.s-result-list > div'
fields:
  - name: 'name'
    path: 'span.a-text-normal'
    extractor: 'content'
  - name: 'image'
    path: '.s-image'
    extractor: 'attrs src'
  - name: 'url'
    path: 'a.a-text-normal'
    extractor: 'attrs href'
  - name: 'price'
    path: '.a-price > .a-offscreen'
    extractor: 'content'
