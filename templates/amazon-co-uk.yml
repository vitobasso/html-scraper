home-url: 'https://www.amazon.co.uk'
list-page:
  url-path: '/s?k=${SEARCH_TERM}&page=${PAGE_NUMBER}'
  item-selector: '.s-result-list > div'
  attributes:
    - name: 'name'
      selector: 'span.a-text-normal'
      extractor: 'content'
    - name: 'image'
      selector: '.s-image'
      extractor: 'attrs src'
    - name: 'url'
      selector: 'a.a-text-normal'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.a-price > .a-offscreen'
      extractor: 'content'
    - name: 'rating'
      selector: '.a-icon-star-small > span'
      extractor: 'content'