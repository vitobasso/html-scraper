items: '.s-result-list > div'
fields:
  - name: 'name'
    path: 'div > div > div > div > div:nth-child(2) > div > div h2 > a > span'
    extractor: 'content'
  - name: 'photo'
    path: 'div > div > div > div > div:nth-child(1) > div > div img'
    extractor: 'attrs src'
  - name: 'url'
    path: 'div > div > div > div:nth-child(2) > div:nth-child(1) > div > div > span > a'
    extractor: 'attrs href'
  - name: 'price'
    path: '.a-price > .a-offscreen'
    extractor: 'content'
