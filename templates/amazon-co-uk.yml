items: '.s-search-results > div:nth-child(*)'
fields:
  - name: 'name'
    path: 'div > div > div > div:nth-child(2) > div:nth-child(2) > div > div.a-section.a-spacing-none.a-spacing-top-small > h2 > a > span'
    extractor: 'content'
  - name: 'photo'
    path: 'div > div > div > div:nth-child(2) > div:nth-child(1) > div > div > span > a > div > img'
    extractor: 'attrs str'
  - name: 'url'
    path: 'div > div > div > div:nth-child(2) > div:nth-child(1) > div > div > span > a'
    extractor: 'attrs href'
  - name: 'price'
    path: '.a-price > .a-offscreen'
    extractor: 'content'
