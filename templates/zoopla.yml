home-url: 'https://www.zoopla.co.uk'
list-page:
  url-path: '/to-rent/property/london/?q=${search-term}&pn=${page-number}'
  item-selector: '.listing-results > li'
  attributes:
    - name: 'name' #TODO extract from url, make it "id"
      selector: '.listing-results-price'
      extractor: 'attrs href'
    - name: 'image'
      selector: '.photo-hover img'
      extractor: 'attrs src'
    - name: 'url'
      selector: '.listing-results-price'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.listing-results-price'
      extractor: 'content'
      regex:
        find: '(\d+),?(\d*),?(\d*)'
        replace: '${1}${2}${3}'
    - name: 'address'
      selector: '.listing-results-address'
      extractor: 'content'
    - name: 'agency'
      selector: '.listing-results-marketed span'
      extractor: 'content'
    - name: 'listed-date'
      selector: '.listing-results-marketed small'
      extractor: 'content'
    - name: 'size'
      selector: '.num-sqft'
      extractor: 'content'
    - name: 'rooms'
      selector: '.num-beds'
      extractor: 'content'