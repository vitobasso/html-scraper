home-url: 'https://www.spareroom.co.uk'
list-page:
  url-path: '/flatshare/${search-term}/page${page-number}'
  item-selector: '.listing-result'
  attributes:
    - name: 'name'
      selector: 'h1'
      extractor: 'content'
    - name: 'image'
      selector: 'img'
      extractor: 'attrs src'
    - name: 'url'
      selector: 'a'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.listingPrice'
      extractor: 'content'
    - name: 'region'
      selector: '.listingLocation'
      extractor: 'content'
    - name: 'rooms'
      selector: '.shortDescription'
      extractor: 'content'
detail-page:
  url-path: '${url}'
  attributes:
    - name: 'station-distance'
      selector: '.key-features__station-distance'
      extractor: 'content'
    - name: 'latlng'
      selector: 'script'
      extractor: 'content'
      regex:
        find: '(?s)lat:\s*''([0-9\.\-]+).*lon:\s*''([0-9\.\-]+)'
        replace: '${1},${2}'