home-url: 'https://www.marktplaats.nl/'
list-page:
  url-path: '/q/${SEARCH_TERM}/P/${PAGE_NUMBER}/'
  item-selector: '.mp-Listing--list-item'
  attributes:
    - name: 'name'
      selector: 'h3 a'
      extractor: 'content'
    - name: 'image'
      selector: 'img'
      extractor: 'attrs data-src'
    - name: 'url'
      selector: 'a'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.mp-Listing-price'
      extractor: 'content'
    - name: 'seller'
      selector: '.mp-Listing-seller-name a'
      extractor: 'content'
    - name: 'region'
      selector: '.mp-Listing-location'
      extractor: 'content'
