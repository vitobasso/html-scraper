home-url: 'https://www.marktplaats.nl/'
list-page:
  url-path: '/q/${search-term}/p/${page-number}/'
  item-select: '.mp-Listing--list-item'
  properties:
    - name: 'name'
      select: 'h3 a'
    - name: 'image'
      select: 'img'
      extract: 'attrs data-src'
      regex:
        find: '^\/\/(.*)'
        replace: 'https://${1}'
    - name: 'url'
      select: 'a'
      extract: 'attrs href'
    - name: 'price'
      select: '.mp-Listing-price'
    - name: 'seller'
      select: '.mp-Listing-seller-name a'
    - name: 'region'
      select: '.mp-Listing-location'
