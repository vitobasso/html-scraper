home-url: 'https://www.marktplaats.nl/'
list-page:
  url-path: '/q/${search-term}/p/${page-number}/'
  item-selector: '.mp-Listing--list-item'
  attributes:
    - name: 'name'
      selector: 'h3 a'
    - name: 'image'
      selector: 'img'
      extractor: 'attrs data-src'
      regex:
        find: '^\/\/(.*)'
        replace: 'https://${1}'
    - name: 'url'
      selector: 'a'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.mp-Listing-price'
    - name: 'seller'
      selector: '.mp-Listing-seller-name a'
    - name: 'region'
      selector: '.mp-Listing-location'
