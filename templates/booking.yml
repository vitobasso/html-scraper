home-url: 'https://www.booking.com'
list-page:
  url-path: '/searchresults.en-us.html?ss=${search-term}&rows=${items-per-page}&offset=${page-offset}'
  item-selector: '#search_results_table .sr_item'
  attributes:
    - name: 'name'
      selector: '.sr-hotel__name'
      extractor: 'content'
    - name: 'image'
      selector: '.hotel_image'
      extractor: 'attrs src'
    - name: 'url'
      selector: '.hotel_name_link'
      extractor: 'attrs href'
    - name: 'price' #doesn't appear unless the query had check in/out dates
      selector: '.bui-price-display__value'
      extractor: 'content'
    - name: 'reviews'
      selector: '.bui-review-score__badge'
      extractor: 'content'
    - name: 'region'
      selector: '.sr_card_address_line > a.bui-link'
      extractor: 'content'
detail-page:
  url-path: '${url}'
  attributes:
    - name: 'address'
      selector: '.hp_address_subtitle'
      extractor: 'content'
    - name: 'latlng'
      selector: '#hotel_sidebar_static_map'
      extractor: 'attrs data-atlas-latlng'
