items: '#search_results_table .sr_item'
fields:
  - name: 'name'
    path: '.sr-hotel__name'
    extractor: 'content'
  - name: 'image'
    path: '.hotel_image'
    extractor: 'attrs src'
  - name: 'url'
    path: '.hotel_name_link'
    extractor: 'attrs href'
  - name: 'reviews'
    path: '.bui-review-score__badge'
    extractor: 'content'
  - name: 'location'
    path: '.sr_card_address_line > a.bui-link'
    extractor: 'content'
