search: 'https://www.booking.com/searchresults.en-us.html?ss=$SEARCH_TERM&rows=$ITEMS_PER_PAGE&offset=$PAGE_OFFSET'
items: '#search_results_table .sr_item'
fields:
  - name: 'name'
    path: '.sr-hotel__name'
    extractor: 'content'
  - name: 'image'
    path: '.hotel_image'
    extractor: 'attrs src'
  - name: 'url'
    path: '.hotel_name_link'
    extractor: 'attrs href'
  - name: 'price'
    path: '.bui-price-display__value'
    extractor: 'content'
  - name: 'reviews'
    path: '.bui-review-score__badge'
    extractor: 'content'
  - name: 'location'
    path: '.sr_card_address_line > a.bui-link'
    extractor: 'content'
