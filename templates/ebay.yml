home-url: 'https://www.ebay.co.uk'
list-page:
  url-path: '/sch/i.html?_nkw=${search-term}&_pgn=${page-number}'
  item-selector: '.sresult'
  attributes:
    - name: 'name'
      selector: '.lvtitle a'
      extractor: 'content'
    - name: 'image'
      selector: '.lvpic img'
      extractor: 'attrs imgurl'
    - name: 'url'
      selector: 'a'
      extractor: 'attrs href'
    - name: 'price'
      selector: '.lvprice span'
      extractor: 'content'
detail-page:
  url-path: '${url}'
  attribute-table:
    selector: 'itemAttr table tr'
    label:
      selector: 'td.attrLabels'
      extractor: 'content'
    value:
      selector: 'td.attrLabels + td span'
      extractor: 'content'