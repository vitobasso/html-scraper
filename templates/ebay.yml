home-url: 'https://www.ebay.co.uk'
list-page:
  url-path: '/sch/i.html?_nkw=${search-term}&_pgn=${page-number}'
  item-select: '.sresult'
  properties:
    - name: 'name'
      select: '.lvtitle a'
    - name: 'image'
      select: '.lvpic img'
      extract: 'attrs imgurl'
    - name: 'url'
      select: 'a'
      extract: 'attrs href'
    - name: 'price'
      select: '.lvprice span'
detail-page:
  url-path: '${url}'
  property-table:
    pair-select: 'itemAttr table tr'
    label:
      select: 'td.attrLabels'
    value:
      select: 'td.attrLabels + td span'